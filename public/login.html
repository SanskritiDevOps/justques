<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        text-align: center;
      }

      .welcome-bonus {
        background: #ffeaa7;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        border: 2px dashed #fdcb6e;
      }

      .welcome-bonus h3 {
        color: #d63031;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .test-credentials {
        background: #e7f3ff;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 14px;
      }

      .test-credentials h4 {
        color: #0066cc;
        margin-bottom: 8px;
      }

      .test-credentials code {
        background: #fff;
        padding: 2px 6px;
        border-radius: 3px;
        color: #d63031;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üõçÔ∏è ShopEasy</h1>

      <div class="welcome-bonus">
        <h3>üéâ New User Offer!</h3>
        <p>Get <strong>‚Çπ100 Welcome Bonus</strong> on your first login!</p>
      </div>

      <div id="message" class="message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="test-credentials">
        <h4>Test Credentials:</h4>
        <p><strong>Email:</strong> <code>test@example.com</code></p>
        <p><strong>Password:</strong> <code>password123</code></p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");

      function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(data.message, "success");

            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          showMessage("Network error. Please try again.", "error");
        }
      });
    </script>
  </body>
</html>
